<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="{% static 'train_track/css/style.css' %}">

</head>
<body>
<header>
    <a href="/"><img  id="logo" src="../../static/train_track/img/logo_white.png" alt="logo"></a>
    <nav>
        <a href="/random/">Get a random train !</a>
        <input id="searchbar" name="" placeholder="magic search" type="search">
    </nav>
</header>

<main>
    <table>
        <thead>
            <tr>
                <th scope="col">Train</th>
                <th scope="col">Destination</th>
                <th scope="col">Départ</th>
                <th scope="col">Arrivée</th>
            </tr>
        </thead>
        <tbody>
            {% for ele in Train %}
            <tr>
                <th><img src="../../static/train_track/img/picto_ligne/{{ele.name}}.svg" alt=""></th>
                <td>{{ele.destination}}</td>
                <td>{{ele.date_start}}</td>
                <td>{{ele.date_end}}</td>
                <td><a href="/show/{{ele.trainID}}">Détails</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="tab_row">
        <img src="../../static/train_track/img/picto_ligne/{{ele.name}}.svg" alt="">
        <p>{{ele.destination}}</p>
        <p>{{ele.date_start}}</p>
        <p>{{ele.date_end}}</p>
    </div>
    {% endfor %}-->
</main>
<footer>
</footer>

</body>
</html>
